<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- The main chat window, initially hidden -->
    <div id="chat-window" class="chat-window">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-info">
                <h3>AI Assistant</h3>
                <div id="rate-limit-display" class="rate-limit-info"></div>
            </div>
            <button id="new-conversation-btn" class="icon-button" title="New Conversation">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12"x2="19" y2="12"></line></svg>
            </button>
        </div>

        <!-- Messages will be appended here -->
        <div id="message-list" class="message-list">
            <!-- Initial Greeting/Rehydrated messages go here -->
        </div>
        
        <!-- Special status messages (e.g., rate limit reached) -->
        <div id="system-message-area" class="system-message-area"></div>

        <!-- Input Form -->
        <div class="chat-input-area">
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" required>
                <button type="submit" id="send-btn" class="icon-button" title="Send">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </div>
    </div>

    <!-- The circular widget button in the corner -->
    <button id="chat-widget-button" class="chat-widget-button">
        <!-- Chat Icon SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
        <div id="status-dot" class="status-dot"></div>
    </button>

    <script src="script.js"></script>
</body>
</html>
